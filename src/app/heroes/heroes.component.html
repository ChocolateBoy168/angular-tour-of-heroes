<h2>{{hero.name}} Details</h2>

<h2>{{hero.name | uppercase}} Details</h2>
<div><span>id: </span>{{hero.id}}</div>
<div><span>name: </span>{{hero.name}}</div>
<label>name:
  <!--
    [(ngModel)] is Angular's two-way data binding syntax.
    It belongs to the optional FormsModule and you must opt-in to using it.
  -->
  <input [(ngModel)]="hero.name" placeholder="name">
</label>


<!--
  1.Add Angular's *ngIf directive to the <div> and set it to selectedHero.
  2.Don't forget the asterisk (*) in front of ngIf. It's a critical part of the syntax.
  3.When selectedHero is undefined, the ngIf removes the hero detail from the DOM.
    There are no selectedHero bindings to worry about.
    When the user picks a hero, selectedHero has a value and ngIf puts the hero detail into the DOM.
-->
<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name">
    </label>
  </div>
</div>


<h2>My Heroes</h2>
<ul class="heroes">
  <!--
    1.The *ngFor is Angular's repeater directive. It repeats the host element for each element in a list.
    Don't forget the asterisk (*) in front of ngFor. It's a critical part of the syntax.
    
    2.Angular's event binding syntax => (click)=....
    The parentheses around click tell Angular to listen for the <li> element's click event.
    When the user clicks in the <li>, Angular executes the onSelect(hero) expression.
    
    3. [class.some-css-class]="some-condition"
    
  -->
  <li *ngFor="let hero of heroes"
      [class.selected]="hero===selectedHero"
      (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
